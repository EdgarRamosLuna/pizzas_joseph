    <style>
      @media print {
        table * {
          font-family: "Consolas";
        }
        @page {
          size: 80mm 100%;
        }
        thead {
          border-bottom: 1px dashed;
          border-top: 1px dashed;
        }
        .p-cant-cont {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;

        }

          width: 100%;
        }

        .footer {
          margin-top: 10px;
          text-align: center;
        }
        th,
        td {
          border: 0px solid black;
          border-left: 0;
          border-right: 0;
          padding: 3px;
          text-align: left;
          min-height: 10px;
        }
        .ticket div.total:nth-child(4) {
          border-top: 1px dashed;
          padding-top: 5px;
        }
        .footer p {
          padding: 0;
          margin: 0;
        }
        .p-cant-cont {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: start;
        }
        th {
          font-size: 0.8em;
          word-break: keep-all;
          white-space: pre;
          text-align: center;
          background-color: transparent;
        }
        tr th:nth-child(2),
        th:nth-child(3) {
          text-align: left;
        }

        .total {
          margin-top: 10px;
          display: flex;
          justify-content: space-between;
          font-weight: bold;
        }
        .p-name {
          display: flex;

          flex-direction: column;
        }
        body {
          padding: 0 10px;
          box-sizing: border-box;
        }
        .item {
          display: flex;
          justify-content: space-between;

          margin-bottom: 5px;
        }
        .ticket {
          break-after: always;
          page-break-after: always;
        }
        .item {
          display: flex;
          justify-content: space-between;
          margin-bottom: 5px;
          align-items: center;
        }
        .item-ing {
          width: 70%;
        }

        .item .item-name {
          width: 70%;
          display: flex;
          justify-content: space-between;
          margin-bottom: 5px;
        }
        .item-name {
          margin-bottom: 5px;
        }
        .table-container {
          width: 100%;
          font-size: 0.8em;
        }
        .item-cant {
          width: 40px;
          display: flex;
          text-align: center;
          flex-direction: column;
          margin: 0;
          padding: 0;
          gap: 5px;
        }
        .qr {
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 10px 0;
        }
        .qr img {
          width: 70px;
